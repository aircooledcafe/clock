<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="manifest.json" class="manifest" />
    <!-- ios support -->
    <link rel="stylesheet" href="icons/icon96.png" class="apple-touch-icon" />
    <link rel="stylesheet" href="icons/icon128.png" class="apple-touch-icon" />
    <link rel="stylesheet" href="icons/icon192.png" class="apple-touch-icon" />
    <link rel="stylesheet" href="icons/icon384.png" class="apple-touch-icon" />
    <link rel="stylesheet" href="icons/icon512.png" class="apple-touch-icon" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="hours digits">00</div>
        <div class="minutes digits">00</div>
        <dive class="seconds digits">00</dive>
      </div>
      <div class="date">Date</div>
      <div class="footer">
        <button class="btn install hidden">Install</button>
        <button class="btn night-mode">Night Mode</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
